<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Theater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Flatdango Movie Theater</h1>
    </header>
    <main>
        <section id="movie-details">
            <img id="movie-poster" src="https://writethroughthenight.com/wp-content/uploads/2024/03/springmoviereleases2024.png?w=816" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
            <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </section>

        <aside>
            <h3>Movie List</h3>
            <ul id="films">
                <!-- Movie list will be populated dynamically -->
            </ul>
        </aside>
    </main>
    <script src="index.js"></script>
</body>
</html>
